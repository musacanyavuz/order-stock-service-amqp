version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: beymen_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: beymen_ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - beymen_network
    restart: always

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: beymen_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - beymen_network
    restart: always

  # Microservices
  order.api:
    build:
      context: ./src
      dockerfile: Order.API/Dockerfile
    container_name: beymen_order_api
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=beymen_order;Username=admin;Password=password123
      - ConnectionStrings__RabbitMQ=amqp://guest:guest@rabbitmq:5672
      - ConnectionStrings__MongoDb=mongodb://mongo:27017
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5001:8080"
    depends_on:
      - postgres
      - rabbitmq
      - mongo
    networks:
      - beymen_network
    restart: always

  stock.api:
    build:
      context: ./src
      dockerfile: Stock.API/Dockerfile
    container_name: beymen_stock_api
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=beymen_stock;Username=admin;Password=password123
      - ConnectionStrings__RabbitMQ=amqp://guest:guest@rabbitmq:5672
      - ConnectionStrings__MongoDb=mongodb://mongo:27017
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5002:8080"
    depends_on:
      - postgres
      - rabbitmq
      - mongo
    networks:
      - beymen_network
    restart: always

  notification.api:
    build:
      context: ./src
      dockerfile: Notification.API/Dockerfile
    container_name: beymen_notification_api
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=beymen_notification;Username=admin;Password=password123
      - ConnectionStrings__RabbitMQ=amqp://guest:guest@rabbitmq:5672
      - ConnectionStrings__MongoDb=mongodb://mongo:27017
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5003:8080"
    depends_on:
      - postgres
      - rabbitmq
      - mongo
    networks:
      - beymen_network
    restart: always

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: beymen_prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/
    ports:
      - "9091:9090"
    networks:
      - beymen_network
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: beymen_grafana
    user: "0" # Run as root to allow provisioning file access if needed
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - beymen_network
    restart: always

  mongo:
    image: mongo:6.0
    container_name: beymen_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - beymen_network
    restart: always

networks:
  beymen_network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
  mongo_data:
